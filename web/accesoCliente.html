            .catalog-discount-tag {
                position: absolute;
                text-align: center;
                background: #e75353;
                top: 5px;
                right: 5px;
                margin: 0;
                padding: 5px 5px 4px 0;
                color: white;
                font-size: 14px;
                min-width: 40px;
                z-index: 2;
            }
            .catalog-discount-tag::after {
                right: 100%;
                top: 50%;
                border: solid transparent;
                border-top-width: medium;
                border-right-width: medium;
                border-bottom-width: medium;
                border-left-width: medium;
                border-top-color: transparent;
                border-right-color: transparent;
                border-bottom-color: transparent;
                border-left-color: transparent;
                content: ' ';
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none;
                border-color: rgba(231,83,83,0);
                border-right-color: rgba(231, 83, 83, 0);
                border-right-color: #e75353;
                border-width: 15px;
                margin-top: -15px;
            }

        <script>
//            var param = getParameterByName('d');
            $(document).ready(function () {
                $("#btnRegistrarForm").hide();
                listarCategorias();
                $("#selectTienda").change(function () {
                    console.log("cambio el cboTiendads");
                });
                $("#selectCategoria").change(function () {
                    $("#divCatalogo").children().each(function (i, div) {
//                        console.log($(this).attr("categoria"));
                        if ($(this).attr("categoria") != $("#selectCategoria").val()) {
                            $(this).hide();
                        } else {
                            $(this).show();
                        }
                        if ($("#selectCategoria").val() == -1) {
                            $(this).show();
                        }
                    });
                });
                getMisDatos();
                crearCatalogo();
                listarLocales();
            });
            function getMisDatos() {
                $.ajax({
                    type: "POST",
                    url: "UsuarioServlet",
                    data: {"accion": "getDataSession"},
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        if (data.sesion == 1) {
                            console.log(" success: getMisDatos()");
                            console.log(data);
                            $("#navbarNombreSesion").text(data.correo);
                        } else {
//                            $("#modalLoginForm").modal('show');
                            $("#aCerrarSesion").hide();
                            $("#toEditarMisDatos").hide();
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log(" eer getMisDatos()");
                        console.log(jqXHR);
                        console.log(textStatus);
                        console.log(errorThrown);
                    }
                });
            }
            function listarCategorias() {
                //console.log(" listarCategorias listarCategorias()");
                $.ajax({
                    type: "POST",
                    url: "CategoriaServlet",
                    data: {"accion": "listaCategorias"},
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        console.log(" success: listarCategorias()");

                        $("#selectCategoria").html("");
                        var options = '<option selected="selected" value="-1" >Categorias</option>';
                        $(data).each(function (a, objeto, c) {
                            options = options + '<option value="' + objeto.idcat + '">' + objeto.nombre + '</option>';
                        });
                        $("#selectCategoria").html(options);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log(" eer listarCategorias()");
                        console.log(jqXHR);
                        console.log(textStatus);
                        console.log(errorThrown);
                    }
                });
            }
            function listarLocales() {
                $.ajax({
                    type: "POST",
                    url: "LocalServlet",
                    data: {"accion": "listaLocales"},
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
//                        console.log("Esta entrando");
                        $("#selectTienda").html("");
                        var options = '<option selected="selected" disabled="">Tiendas</option>';
                        $(data).each(function (a, objeto, c) {
                            options = options + '<option value="' + objeto.idl + '">' + objeto.nombre + '</option>';
                        });
                        $("#selectTienda").html(options);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log(" eer listarLocales()");
                        console.log(jqXHR);
                        console.log(textStatus);
                        console.log(errorThrown);
                    }
                });
            }
            function crearCatalogo() {
                $.ajax({
                    type: "POST",
                    url: "OfertaServlet",
                    data: {"accion": "listaOfertas"},
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {
                        $("#divCatalogo").html("");
                        var caja = '';
                        $(data).each(function (a, objeto, c) {
//                            console.log(objeto);
                            if (objeto.estado == 1) {
                                var img = '<img class="img-circle" src="' + objeto.ruta_img + '" alt="Generic placeholder image" width="200" height="200">';
                                var titulo = '<h2>' + objeto.nombre + '</h2>';
                                var texto = '<p>' + objeto.desc + '</p><p>Antes :  $ ' + objeto.precio_normal.toLocaleString() + '</p><p style="color: #e4022d;" >Ahora :  $ ' + objeto.precio_oferta.toLocaleString() + '</p>';
                                var btn = '<p><a class="btn btn-default" href="detalleOferta.html?idof=' + objeto.idof + '" role="button">Ver mas detalles &raquo;</a></p>';
                                var porcentajeDecuento = '<span class="catalog-discount-tag">-' + Math.round(((objeto.precio_oferta * 100) / objeto.precio_normal)-100) + '%</span>';
                                caja = caja + '<div id="' + objeto.idof + '" class="col-lg-4" tienda="' + objeto.id_local + '" categoria="' + objeto.idcat + '" >' + porcentajeDecuento + img + titulo + texto + btn + '</div>';
                            }
                        });
                        $("#divCatalogo").html(caja);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log(" eer listarLocales()");
                        console.log(jqXHR);
                        console.log(textStatus);
                        console.log(errorThrown);
                    }
                });
            }
        </script>
