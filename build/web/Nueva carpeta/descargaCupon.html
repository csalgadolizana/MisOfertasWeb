    <body>
        

        <!-- Modal -->
        <div class="modal fade" id="modalSesion" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Inicie Sesión</h4>
                    </div>
                    <div class="modal-body">
                        <form id="frmInicioSesion" method="POST" action="DescargaCupon" class="form-group">
                            <center>
                                <table class="table-responsive">
                                    <tr>
                                        <td><input name="username" class="input-lg" type="text" placeholder="Nombre de usuario" required="" maxlength="15" /></td>
                                    </tr>
                                    <tr>
                                        <td><p></p></td>
                                    </tr>
                                    <tr>
                                        <td><input name="password" class="input-lg" type="password" placeholder="Ingrese su contraseña" required="" maxlength="15" /></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button style="display: none" type="submit" class="btn btn-lg btn-primary pull-right" id="btnIniciarReal" >Iniciar</button>
                                        </td>
                                    </tr>
                                </table>
                            </center>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg btn-default pull-left" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-lg btn-primary pull-right" id="btnIniciar" >Iniciar</button>
                    </div>
                </div>

            </div>
        </div>
        <!--Fin Modal-->

        <!--<div class="row" style="margin-top: 100px"></div>-->
